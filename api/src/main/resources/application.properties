# Main Application Configuration
server.port=8080
# H2 Database (File Mode for Shared Access)
spring.datasource.url=jdbc:h2:file:${DB_PATH:./flowerdb};AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.packages-to-scan=com.flower

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.flower=DEBUG

# Security
jwt.secret=${JWT_SECRET:flower-shop-secret-key-must-be-very-long-and-secure-enough-to-work}
spring.threads.virtual.enabled=true
